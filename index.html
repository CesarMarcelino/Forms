<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" style="margin-left: 20%; margin-right: 20%;">
        <fieldset>
            <legend>Informações Pessoais</legend>
        <label for="fnome">Nome: </label>
        <input type="text" name="fnome" id="fnome" placeholder="Digite seu nome"><br><br>


        <label for="fidade"></label>
        <input type="number" name="fidade" id="fidade" placeholder="Digite sua idade"><br><br>

        <select name="facarros" id="facarros">

            <option value="Onix">Onix</option>
            <option value="Celta">Celta</option>
            <option value="Prisma">Prisma</option>
        </select><br><br>

        <input type="radio" name="fradio" id="html">
        <label for="html">HTML</label><br>

        <input type="radio" name="fradio" id="css">
        <label for="css">CSS</label><br>

        <input type="radio" name="fradio" id="javascript">
        <label for="javascript">JAVASCRIPT</label><br>
        ]
        <textarea name="fteste" id="fteste" cols="30" rows="10"></textarea>

        <input type="submit" value="Enviar">
    </fieldset>
    </form>

</html>
